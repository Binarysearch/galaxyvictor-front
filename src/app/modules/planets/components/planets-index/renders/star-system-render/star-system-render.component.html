<div class="container">

        <span *ngIf="starSystem.hasAlliedFleets" class="fas fa-rocket green info-icon" title='Hay flotas aliadas en el sistema'></span>
        <span *ngIf="starSystem.hasEnemyFleets" class="fas fa-rocket red info-icon" title='Hay flotas enemigas en el sistema'></span>
    </div>
</div>
